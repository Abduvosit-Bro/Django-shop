{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-box">
    <div class="lb-header">
        <a href="./login.html" class="active">Login</a>
        <a href="./signup.html" >Sign Up</a>
      </div> 

<form class="email-signup">
    <div class="u-form-group">
      <input type="email" placeholder="Email"/>
    </div>
    <div class="u-form-group">
      <input type="password" placeholder="Password"/>
    </div>
    <div class="u-form-group">
      <button>Login</button>
    </div>
  </form>
  </div>
{% endblock %}
